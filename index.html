<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#6366f1">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f48e.png">
    <title>Gem Diary | Academic Mind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --gem-primary: #6366f1;
            --gem-secondary: #a855f7;
            --gem-accent: #2dd4bf;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
            overflow-x: hidden;
        }

        .dark body { background: #020617; }

        .gem-mesh {
            background: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                        radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(45, 212, 191, 0.1) 0px, transparent 50%);
        }

        .gem-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark .gem-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.3);
        }

        .gem-btn-primary {
            background: linear-gradient(135deg, var(--gem-primary), var(--gem-secondary));
            box-shadow: 0 10px 20px -10px var(--gem-primary);
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
        }

        .dark .nav-blur { background: rgba(2, 6, 23, 0.8); }

        .facet-border {
            clip-path: polygon(5% 0, 100% 0, 100% 90%, 95% 100%, 0 100%, 0 10%);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-anim { animation: float 4s ease-in-out infinite; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="dark:text-white transition-colors duration-500">

    <div class="gem-mesh min-h-screen">
        <!-- Top Bar -->
        <header class="sticky top-0 z-50 px-6 py-5 flex justify-between items-center transition-all" id="header">
            <div class="flex items-center gap-3">
                <div class="w-11 h-11 gem-btn-primary rounded-2xl flex items-center justify-center text-white shadow-xl facet-border">
                    <i data-lucide="gem" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold tracking-tight">Gem Diary</h1>
                    <span class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest">University Edition</span>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="toggleTheme()" class="p-3 rounded-2xl hover:bg-white/50 dark:hover:bg-white/10 transition-all">
                    <i data-lucide="moon" id="themeIcon" class="w-5 h-5 text-slate-500 dark:text-slate-400"></i>
                </button>
            </div>
        </header>

        <!-- Dynamic Main View -->
        <main id="view-container" class="px-6 pb-32 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <!-- Content will be injected by JavaScript -->
        </main>

        <!-- Floating Action Button -->
        <button onclick="ui.showModal()" class="fixed bottom-28 right-6 w-16 h-16 gem-btn-primary text-white rounded-[2rem] shadow-2xl flex items-center justify-center active:scale-90 transition-transform z-50">
            <i data-lucide="plus" class="w-8 h-8"></i>
        </button>

        <!-- Tab Bar -->
        <nav class="fixed bottom-0 left-0 right-0 z-50 px-6 py-4 pb-8 md:pb-4">
            <div class="max-w-md mx-auto nav-blur rounded-[2.5rem] border border-white/20 dark:border-white/5 flex justify-between items-center px-4 py-2 shadow-2xl">
                <button onclick="ui.switchTab('notes')" id="nav-notes" class="flex flex-col items-center gap-1 p-3 rounded-2xl transition-all text-indigo-500">
                    <i data-lucide="book-open" class="w-6 h-6"></i>
                    <span class="text-[10px] font-bold uppercase tracking-tighter">Notes</span>
                </button>
                <button onclick="ui.switchTab('tasks')" id="nav-tasks" class="flex flex-col items-center gap-1 p-3 rounded-2xl transition-all text-slate-400">
                    <i data-lucide="list-todo" class="w-6 h-6"></i>
                    <span class="text-[10px] font-bold uppercase tracking-tighter">Tasks</span>
                </button>
                <button onclick="ui.switchTab('campus')" id="nav-campus" class="flex flex-col items-center gap-1 p-3 rounded-2xl transition-all text-slate-400">
                    <i data-lucide="map-pin" class="w-6 h-6"></i>
                    <span class="text-[10px] font-bold uppercase tracking-tighter">Campus</span>
                </button>
                <button onclick="ui.switchTab('settings')" id="nav-settings" class="flex flex-col items-center gap-1 p-3 rounded-2xl transition-all text-slate-400">
                    <i data-lucide="settings" class="w-6 h-6"></i>
                    <span class="text-[10px] font-bold uppercase tracking-tighter">Tools</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- Universal Modal -->
    <div id="modalOverlay" class="fixed inset-0 bg-slate-950/40 backdrop-blur-md z-[60] hidden flex items-end sm:items-center justify-center p-4">
        <div class="w-full max-w-lg gem-card rounded-[2.5rem] p-8 transform transition-all translate-y-20 opacity-0" id="modalBox">
            <div class="flex justify-between items-center mb-8">
                <h2 id="modalTitle" class="text-2xl font-extrabold">New Gem Note</h2>
                <button onclick="ui.hideModal()" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div id="noteForm" class="space-y-4">
                <input id="noteTitle" type="text" placeholder="Title of your lecture..." class="w-full bg-slate-100/50 dark:bg-slate-800/50 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold">
                <div class="grid grid-cols-2 gap-3">
                    <select id="noteCategory" class="bg-slate-100/50 dark:bg-slate-800/50 p-4 rounded-2xl outline-none text-sm font-semibold">
                        <option>General</option>
                        <option>Engineering</option>
                        <option>Medical</option>
                        <option>Business</option>
                        <option>Arts</option>
                    </select>
                    <div class="flex items-center gap-2 bg-slate-100/50 dark:bg-slate-800/50 p-4 rounded-2xl">
                        <i data-lucide="star" class="w-4 h-4 text-amber-400"></i>
                        <span class="text-xs font-bold">High Priority</span>
                    </div>
                </div>
                <textarea id="noteBody" placeholder="Start typing your thoughts..." class="w-full bg-slate-100/50 dark:bg-slate-800/50 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 h-48 resize-none"></textarea>
                <button onclick="logic.saveNote()" class="w-full py-5 gem-btn-primary text-white rounded-3xl font-bold shadow-lg">Store in Vault</button>
            </div>

            <div id="taskForm" class="space-y-4 hidden">
                <input id="taskText" type="text" placeholder="What is the deadline?" class="w-full bg-slate-100/50 dark:bg-slate-800/50 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold">
                <input id="taskTime" type="datetime-local" class="w-full bg-slate-100/50 dark:bg-slate-800/50 p-4 rounded-2xl outline-none">
                <button onclick="logic.saveTask()" class="w-full py-5 gem-btn-primary text-white rounded-3xl font-bold shadow-lg">Schedule Alert</button>
            </div>
        </div>
    </div>

    <script>
        // --- Core State ---
        let state = {
            currentTab: 'notes',
            isDark: false,
            notes: JSON.parse(localStorage.getItem('gem_notes')) || [],
            tasks: JSON.parse(localStorage.getItem('gem_tasks')) || []
        };

        // --- Logic & Actions ---
        const logic = {
            saveNote: () => {
                const title = document.getElementById('noteTitle').value;
                const body = document.getElementById('noteBody').value;
                const category = document.getElementById('noteCategory').value;
                if(!title || !body) return;

                state.notes.unshift({ id: Date.now(), title, body, category, date: new Date().toISOString() });
                localStorage.setItem('gem_notes', JSON.stringify(state.notes));
                ui.hideModal();
                ui.render();
            },
            saveTask: () => {
                const text = document.getElementById('taskText').value;
                const time = document.getElementById('taskTime').value;
                if(!text || !time) return;

                const newTask = { id: Date.now(), text, time, done: false };
                state.tasks.unshift(newTask);
                localStorage.setItem('gem_tasks', JSON.stringify(state.tasks));
                
                // PWA Notification logic
                logic.scheduleReminder(newTask);
                
                ui.hideModal();
                ui.render();
            },
            scheduleReminder: (task) => {
                const delay = new Date(task.time).getTime() - Date.now();
                if(delay > 0 && "Notification" in window) {
                    setTimeout(() => {
                        new Notification("Gem Reminder!", {
                            body: task.text,
                            icon: "https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f48e.png"
                        });
                    }, delay);
                }
            }
        };

        // --- UI Interactions ---
        const ui = {
            render: () => {
                const container = document.getElementById('view-container');
                container.innerHTML = '';
                
                if(state.currentTab === 'notes') {
                    if(state.notes.length === 0) {
                        container.innerHTML = `<div class="text-center py-20 opacity-30 float-anim"><i data-lucide="layers" class="w-20 h-20 mx-auto mb-4"></i><p class="font-bold">Your academic vault is empty.</p></div>`;
                    } else {
                        state.notes.forEach(note => {
                            container.innerHTML += `
                                <div class="gem-card p-6 rounded-[2rem] mb-4 group active:scale-95 transition-all">
                                    <div class="flex justify-between mb-4">
                                        <span class="text-[10px] font-extrabold px-3 py-1 bg-indigo-500/10 text-indigo-500 rounded-full border border-indigo-500/20">${note.category}</span>
                                        <span class="text-[10px] font-medium text-slate-400">${new Date(note.date).toLocaleDateString()}</span>
                                    </div>
                                    <h3 class="text-lg font-extrabold mb-2 leading-tight">${note.title}</h3>
                                    <p class="text-sm text-slate-500 dark:text-slate-400 line-clamp-3">${note.body}</p>
                                </div>
                            `;
                        });
                    }
                } else if(state.currentTab === 'tasks') {
                    container.innerHTML = `<h2 class="text-2xl font-extrabold mb-6">Upcoming Alerts</h2>`;
                    state.tasks.forEach(task => {
                        container.innerHTML += `
                            <div class="gem-card p-5 rounded-[2rem] flex items-center gap-4 mb-3 border-l-4 border-l-indigo-500">
                                <div class="w-12 h-12 rounded-2xl bg-indigo-500/10 flex items-center justify-center text-indigo-500">
                                    <i data-lucide="clock" class="w-5 h-5"></i>
                                </div>
                                <div class="flex-grow">
                                    <h4 class="font-bold text-sm">${task.text}</h4>
                                    <p class="text-[10px] font-bold text-slate-400 mt-1 uppercase tracking-wider">${new Date(task.time).toLocaleString()}</p>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    container.innerHTML = `<div class="text-center py-20 opacity-50"><p>Coming soon to your Campus.</p></div>`;
                }
                lucide.createIcons();
            },
            switchTab: (tab) => {
                state.currentTab = tab;
                document.querySelectorAll('nav button').forEach(btn => {
                    btn.classList.remove('text-indigo-500');
                    btn.classList.add('text-slate-400');
                });
                document.getElementById(`nav-${tab}`).classList.remove('text-slate-400');
                document.getElementById(`nav-${tab}`).classList.add('text-indigo-500');
                ui.render();
            },
            showModal: () => {
                const overlay = document.getElementById('modalOverlay');
                const box = document.getElementById('modalBox');
                overlay.classList.remove('hidden');
                
                if(state.currentTab === 'tasks') {
                    document.getElementById('noteForm').classList.add('hidden');
                    document.getElementById('taskForm').classList.remove('hidden');
                    document.getElementById('modalTitle').innerText = 'New Task Alert';
                } else {
                    document.getElementById('noteForm').classList.remove('hidden');
                    document.getElementById('taskForm').classList.add('hidden');
                    document.getElementById('modalTitle').innerText = 'New Gem Note';
                }

                setTimeout(() => {
                    box.classList.remove('translate-y-20', 'opacity-0');
                }, 10);
            },
            hideModal: () => {
                const overlay = document.getElementById('modalOverlay');
                const box = document.getElementById('modalBox');
                box.classList.add('translate-y-20', 'opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        };

        function toggleTheme() {
            state.isDark = !state.isDark;
            document.documentElement.classList.toggle('dark');
            document.getElementById('themeIcon').setAttribute('data-lucide', state.isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }

        // --- PWA Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker failed', err));
            });
        }

        // Notification Permission
        if("Notification" in window) {
            Notification.requestPermission();
        }

        // Boot
        lucide.createIcons();
        ui.render();
    </script>
</body>
</html>
